        ],
        google     : [
                /**
                 * android
                 */
                gson   : 'com.google.code.gson:gson:2.8.5',
                dagger : [
                        core    : 'com.google.dagger:dagger:2.16',
                        compiler: 'com.google.dagger:dagger-compiler:2.16'
